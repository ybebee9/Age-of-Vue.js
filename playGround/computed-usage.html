<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
<!--        computed 속성은 기본적으로 v-bind에 사용할수있음-->
        <p v-bind:class="errorTextColor">Hello</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                cname: 'blue-text',
                isError: false
            },
            // computed 속성은 데이터 바인딩 속성에 넣을수있음
            computed: {
                errorTextColor: function () {
                    return this.isError ? 'warning' : null;
                }
            }
        })
    </script>
</body>
</html>
